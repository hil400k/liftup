<form #form="ngForm" (submit)="createPlan(form.value.planName)">
  <div class="form-group">
    <div *ngIf="error" class="alert alert-danger" role="alert">
      {{error}}
    </div>
    <input (keyup)="clearError()" type="text" name="planName" ngModel class="form-control" placeholder="Назва програми">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Створити програму</button>
  </div>
</form>

<div class="list-group">
  <div *ngFor="let plan of plans" class="list-group-item list-group-item-action">
    <a
      [routerLink]="['/custom-plan', username, plan.name]"
      [textContent]="plan.name">
    </a>
    <button class="btn btn-danger btn-sm float-right" (click)="removePlan(plan)">
      <svg-icon name="close" class="close-icon"></svg-icon>
    </button>
  </div>
</div>
