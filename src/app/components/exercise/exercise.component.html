<li class="list-group-item justify-content-between align-items-center">
  <div class="text-center">

    <div class="form-check form-check-inline">
      <input class="form-check-input"
             type="checkbox"
             [id]="'inlineCheckbox' + exerciseIndex"
             (change)="setDoneClicked(exercise)"
             [(ngModel)]="exercise.isDone"
             value="option1">
      <label class="form-check-label"
             [for]="'inlineCheckbox' + exerciseIndex">
        {{exercise.name}}</label>
    </div>

    <span (click)="removeExerciseClicked(exercise.id)">
        <svg-icon name="close"></svg-icon>
      </span>
  </div>
  <ng-container *ngIf="exercise.parseType === 'WEIGHT_SETS'; then weightSets; else sets;">
  </ng-container>
  <ng-template #weightSets>
      <span *ngFor="let set of exercise.parsedSets; let i = index">
        <span class="badge badge-primary badge-pill">
          <span>
            {{set.numb}} -
          </span>
          {{set.weight}} kg
        </span>
        <span class="badge badge-dark badge-pill">{{set.reps}}</span>
      </span>
  </ng-template>
  <ng-template #sets>
      <span *ngFor="let set of exercise.parsedSets">
        <span class="badge badge-dark badge-pill">{{set}}</span>
      </span>
  </ng-template>
</li>
