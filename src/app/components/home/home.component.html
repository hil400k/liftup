<div>
  <h3>Новини<loader-icon *ngIf="!news"></loader-icon></h3>

  <div *ngFor="let newsItem of news" class="card text-white bg-dark mb-3">
    <div class="card-header">{{newsItem.title}}</div>
    <div class="card-body">
      <p class="card-text">
        {{newsItem.description}}
      </p>
    </div>
  </div>

</div>
